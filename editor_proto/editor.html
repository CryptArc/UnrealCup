<!DOCTYPE html>
<html>
    <head>
        <title>UC-Editor</title>
        <link rel="stylesheet" type="text/css" href="editor.css"/>
        
        <script src="jsPlumb-1.7.2\dist\js\dom.jsPlumb-1.7.2-min.js "></script>
        <!-- JS -->
        <!-- support lib for bezier stuff -->
        <script src="../../lib/jsBezier-0.6.js"></script>
        <!-- event adapter -->
		<script src="../../lib/mottle-0.4.js"></script>
		<!-- geometry functions -->
        <script src="../../lib/biltong-0.2.js"></script>
		<!-- drag -->
        <script src="../../lib/katavorio-0.4.js"></script>
        <!-- jsplumb util -->
        <script src="../../src/util.js"></script>
        <script src="../../src/browser-util.js"></script>
        <!-- base DOM adapter -->
        <script src="../../src/dom-adapter.js"></script>
        <!-- main jsplumb engine -->
        <script src="../../src/jsPlumb.js"></script>
        <!-- endpoint -->
        <script src="../../src/endpoint.js"></script>
        <!-- connection -->
        <script src="../../src/connection.js"></script>
        <!-- anchors -->
        <script src="../../src/anchors.js"></script>
        <!-- connectors, endpoint and overlays  -->
        <script src="../../src/defaults.js"></script>
        <!-- bezier connectors -->
        <script src="../../src/connectors-bezier.js"></script>
        <!-- state machine connectors -->
        <script src="../../src/connectors-statemachine.js"></script>
        <!-- flowchart connectors -->
        <script src="../../src/connectors-flowchart.js"></script>
        <script src="../../src/connector-editors.js"></script>
        <!-- SVG renderer -->
        <script src="../../src/renderers-svg.js"></script>


        <!-- vml renderer -->
        <script src="../../src/renderers-vml.js"></script>

        <!-- no library jsPlumb adapter -->
        <script src="../../src/base-library-adapter.js"></script>
        <script src="../../src/dom.jsPlumb.js"></script>
        <!-- /JS -->
        
        <script src="./script.js"></script>
        
    </head>
    <body onload="parseXml()">
        <header id="mainHeader">
            <h1>UC-Editor</h1>
        </header>
        <section id="mainSection">
            <div id="getBlockDiv">
                <h2>Add Blocks:</h2>
                <details>
                    <summary>Standard Blocks</summary>
                    <div class="blockFactory" id="for" draggable="true" ondragstart="drag(event)">
                    <header>for</header>
                        <table>
                            <tr>
                                <td>></td>
                                <td><input type="text" placeholder="start"/></td>
                            </tr>
                            <tr>
                                <td>></td>
                                <td><input type="text" placeholder="end"/></td>
                            </tr>
                            <tr>
                                <td>></td>
                                <td><input type="text" placeholder="increment"/></td>
                            </tr>
                        </table>
                    </div>
                </details>
                <details id="additionalBlocks">
                    <summary>Additional Blocks</summary>
                </details>
            </div>
            <div id="editDiv" ondrop="drop(event)" ondragover="allowDrop(event)"> <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
                <h2>edit here:</h2>
            </div>
        </section>
        <section id="submitSection">
            <input type="button" value="Done!">
        </section>
    </body>
</html>
